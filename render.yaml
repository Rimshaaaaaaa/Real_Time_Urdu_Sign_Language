# render.yaml  – declarative configuration for Render
#
# Commit this at the *root* of your repo and push.
# Render will auto-detect it and create/update the service.

services:
  - type: web
    name: urdu-sign-api           # <-- any unique name
    runtime: python
    plan: free                    # Free tier; bump if you need more RAM
    rootDir: ml_model             # <-- folder that holds requirements.txt, runtime.txt
    pythonVersion: 3.11.9         # <-- pins the interpreter (same effect as runtime.txt)
    
    buildCommand: ""              # Empty → Render runs pip install -r requirements.txt
    startCommand: >
      gunicorn sign_model_api:create_app
      --workers 2 --threads 4
      --bind 0.0.0.0:$PORT
      --timeout 120

    envVars:                      # (Optional) add any environment variables here
      - key: MODEL_DIR
        value: ml_model
